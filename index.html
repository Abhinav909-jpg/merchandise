<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DHH Merch</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>DHH Rapper Merchandise</h1>
  </header>

  <div class="auth-body">
    <div class="auth-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" required placeholder="Email" />
        <input type="password" name="password" required placeholder="Password" />
        <button type="submit">Log In</button>
      </form>
      <p style="margin-top:20px;">Don't have an account? <a href="register.html" style="color:var(--primary-color)">Sign
          up</a></p>
    </div>
  </div>

  <script>
    function showToast(msg, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `<span>${msg}</span>`;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.animation = 'fadeOut 0.5s forwards';
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());

      try {
        // Get CSRF token first
        const csrfRes = await fetch('/api/csrf');
        const csrfData = await csrfRes.json();

        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-csrf-token': csrfData.csrf
          },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (res.ok) {
          window.location.href = '/products.html';
        } else {
          showToast(json.error || 'Login failed', 'error');
        }
      } catch (err) {
        console.error(err);
        showToast('An error occurred', 'error');
      }
    });
  </script>


  <footer class="footer">
    &copy; 2025 DHH Merch
  </footer>
</body>

</html>
